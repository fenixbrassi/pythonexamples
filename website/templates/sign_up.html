{% extends "base.html" %} {% block title %} Registrate {% endblock %}

{% block content %}
    <form method="post">
        <h1 align="center"> Registrate </h1>
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu email"/>
        </div>
        <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre"/>

        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password"/>

        </div>
        <div class="form-group">
            <label for="password2">Confirma Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirma password"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary" >
            Registrame!
        </button>

    </form>
{% endblock %}
